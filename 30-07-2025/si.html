<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Espacio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body class="bg-dark text-white">

  <div class="container mt-4">
    <h1 class="text-center">El Espacio</h1>

   
    <div class="accordion mt-4" id="acordeon">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#uno">
            Planetas
          </button>
        </h2>
        <div id="uno" class="accordion-collapse collapse show">
          <div class="accordion-body bg-secondary">
            Hay planetas rocosos y gaseosos en el sistema solar.
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#dos">
            Estrellas
          </button>
        </h2>
        <div id="dos" class="accordion-collapse collapse">
          <div class="accordion-body bg-secondary">
            Las estrellas emiten luz y calor. El Sol es una estrella.
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#tres">
            Galaxias
          </button>
        </h2>
        <div id="tres" class="accordion-collapse collapse">
          <div class="accordion-body bg-secondary">
            Las galaxias tienen muchas estrellas y planetas.
          </div>
        </div>
      </div>
    </div>


    <div id="carrusel" class="carousel slide mt-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="espacio.jpg" class="d-block w-100 carousel-img" alt="Espacio">
        </div>
        <div class="carousel-item">
          <img src="astro.jpg" class="d-block w-100 carousel-img" alt="Astronauta">
        </div>
        <div class="carousel-item">
          <img src="teles.jpg" class="d-block w-100 carousel-img" alt="Telescopio">
        </div>
      </div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
